<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
		/>
		<title>Fluid Framework Demo</title>
		<style>
			/* iOS touch optimizations */
			* {
				-webkit-tap-highlight-color: transparent;
			}

			/* iOS Safari specific fixes */
			@supports (-webkit-touch-callout: none) {
				body {
					-webkit-user-select: none;
					user-select: none;
				}

				/* Allow text selection in specific areas */
				input,
				textarea,
				[contenteditable] {
					-webkit-user-select: auto;
					user-select: auto;
				}
			}

			/* Ensure toolbar buttons work on iOS */
			.fui-Toolbar button,
			[role="button"] {
				touch-action: manipulation !important;
				-webkit-touch-callout: none !important;
				pointer-events: auto !important;
			}

			/* SVG overlay handles should have highest priority within canvas area */
			#canvas g[transform] rect[cursor] {
				pointer-events: auto !important;
				cursor: inherit !important;
				/* iOS touch specific properties */
				touch-action: manipulation !important;
				-webkit-touch-callout: none !important;
				-webkit-user-select: none !important;
				user-select: none !important;
			}

			[data-resize-handle],
			[data-rotate-handle] {
				touch-action: manipulation !important;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				user-select: none;
				/* Ensure handles capture all pointer events */
				pointer-events: auto !important;
			}
			/* Ensure handles are properly sized for touch on iOS */
			[data-resize-handle] {
				min-width: 44px;
				min-height: 44px;
			}
			[data-rotate-handle] {
				min-width: 44px;
				min-height: 44px;
			}
			/* Prevent any canvas interactions when touching handles */
			[data-resize-handle] *,
			[data-rotate-handle] * {
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
