<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>
		<title>Fluid Framework Demo</title>
		<style>
			/* iOS touch optimizations */
			* {
				-webkit-tap-highlight-color: transparent;
			}

			/* Ensure SVG canvas is above HTML content */
			#canvas {
				position: relative;
				z-index: 1000 !important;
				pointer-events: auto !important;
			}

			/* SVG overlay handles should have highest priority */
			#canvas g[transform] rect[cursor] {
				pointer-events: auto !important;
				cursor: inherit !important;
				/* iOS touch specific properties */
				touch-action: manipulation !important;
				-webkit-touch-callout: none !important;
				-webkit-user-select: none !important;
				user-select: none !important;
			}

			[data-resize-handle],
			[data-rotate-handle] {
				touch-action: manipulation !important;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				user-select: none;
				/* Ensure handles capture all pointer events */
				pointer-events: auto !important;
			}
			/* Ensure handles are properly sized for touch on iOS */
			[data-resize-handle] {
				min-width: 44px;
				min-height: 44px;
			}
			[data-rotate-handle] {
				min-width: 44px;
				min-height: 44px;
			}
			/* Prevent any canvas interactions when touching handles */
			[data-resize-handle] *,
			[data-rotate-handle] * {
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
